<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adoption form</title>
    <div th:replace="fragments/head-css :: head-css"/>

</head>
<body>
<div class="d-flex justify-content-center">
    <img src="/images/logo.png" style="width: 110px;height: 110px"><br>
</div>
<br>
<h6 style="text-align:center"><b>Adoption Form:</b></h6>
<br>

<div class="d-flex justify-content-center">
    <form class="row g-3" method="post" style="height: 250px;width: 550px" th:object="${adoptionDto}"
          th:action="@{/adoptions/add}"
    >
        <div class="col-md-6">
            <label class="form-label" for="inputFirstName">First Name</label>
            <input class="form-control" id="inputFirstName" type="text" th:field="${loggedUser.firstName}">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="inputLastName">Last Name</label>
            <input class="form-control" id="inputLastName" type="text" th:field="${loggedUser.lastName}">
        </div>
        <div class="col-12">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-control" id="email" type="email" th:field="${loggedUser.email}">
        </div>
        <div class="col-12">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" type="text" th:field="${loggedUser.phoneNumber}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="formFile1">Address</label>
            <input class="form-control" id="formFile1" type="text" th:field="${adoptionDto.address}">
        </div>
                <div>
                    <label class="form-label" for="dateOfAdoption">Date</label>
                    <input class="form-select" id="dateOfAdoption" type="date" th:field="${adoptionDto.date}"
                           th:text="${#temporals.format(localDate, 'dd-MM-yyyy')}">

                </div>
        <div class="mb-3">
            <label class="form-label" for="formFile3">Social Security Number</label>
            <input class="form-control" id="formFile3" type="text" th:field="*{socialSecurityNumber}">
        </div>

        <!--        <div class="mb-3">-->
        <!--            <label class="form-label" for="formFile4">Pet Name</label>-->
        <!--            <input class="form-control" id="formFile4" type="text" th:field="*{pet.name}">-->
        <!--        </div>-->
        <div class=" mb-3">
            <label class="form-label" for="formFile4"> Pets </label>
            <div>
                <select class="form-control" th:field="${adoptionDto.pet}" id="formFile4" required>
                    <th:block>
<!--                        <option selected th:value="null">Select a pet to adopt</option>-->
                        <option th:each="pet : ${pets}"
                                th:text="${pet.name}"
                                th:value="${pet.id}"/>
                    </th:block>
                </select>
            </div>

        </div>
        >
        <!--            <div class="col-md-4">-->
        <!--                <label class="form-label" for="inputState">Pet</label>-->
        <!--                <select class="form-select" id="inputState">-->
        <!--                    <option selected>Choose...</option>-->
        <!--                    <option>...</option>-->
        <!--                </select>-->
        <!--            </div>-->
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-secondary" th:href="@{/home}" type="button">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
