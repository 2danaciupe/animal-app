<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://judyburger.com/wp-content/uploads/2019/01/Pets-in-a-Divorce-Property-or-Part-of-the-Family.jpg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <img src="D:\dev\logo.png"  alt="Logo" width="500" height="600">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Sign up</h3>

                        <form class="px-md-2">

                            <div class="form-outline mb-4">
                                <label class="form-label" for="firstName">First name</label>
                                <input type="text" id="firstName" class="form-control" />

                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="lastName">Last name</label>
                                <input type="text" id="lastName" class="form-control" />

                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" id="email" class="form-control" />

                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="text" id="password" class="form-control" />

                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" id="signUp" class="btn btn-success btn-lg mb-1">Sign up</button>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="cancel"  class="btn btn-success btn-lg mb-1" onclick="javascript:window.location='http://stackoverflow.com';">Test</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
