    <div th:replace="fragments/head-css :: head-css"/>
    <title>Appointment form</title>
</head>
<body>

<form class="px-md-0" method="post" th:action="@{/appointments/add}" th:object="${appointmentDto}">

    <div class="form-outline mb-2">
        <label class="form-label" for="appointment-date">Data</label>
        <input class="form-select" id="appointment-date" th:field="*{date}" type="datetime-local"/>
        <span class="add-on"><i class="icon-th"></i></span>
    </div>

    <div class="form-outline mb-2">
        <label class="form-label" for="appointment-status">Status</label>
        <input class="form-control" id="appointment-status" th:field="*{appointmentStatus}" type="text"/>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <a th:href="@{/home}">
            <button class="btn btn-secondary" id="cancel" type="button" width="30px">Cancel
            </button>
        </a>
        <button class="btn btn-success" id="save" type="submit" width="30px">Submit</button>
