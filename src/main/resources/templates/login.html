<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body>
<div class="d-flex justify-content-center">
    <img src="images/Untitled.png" alt="logo" width="113px" height="113px">
</div>

<div class="wrapper">
    <div class="card">
        <form action="/login" class="px-md-0" method="post" th:object="${userDto}">
<div><h2 class="d-flex justify-content-center mb-4 pb-2 pb-md-0 mb-md-0 px-md-2">Log in</h2></div>
            <div class="form-outline mb-1">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" th:field="*{email}" type="text"/>
                <label class="col-lg-4 control-label" style="color:red;" th:class="'error'"
                       th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></label>

            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" th:field="*{password}" type="password"/>
                <label class="col-lg-4 control-label" style="color:red;" th:class="'error'"
                       th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></label>

            </div>

            <div class="d-grid gap-2 col-6 mx-auto form-outline mb-2">
                <button class="btn btn-outline-success" type="submit">Sign in</button>
                <a class="btn btn-outline-secondary" href="/landing" type="button">Cancel</a>

            </div>
            <div class="d-flex justify-content-center mb-1 d-grid gap-2 col-6 mx-auto ">
                <span class="text-center text-muted mt-1 mb-0">Don't have an account?</span>
                <a class="fw-bold text-body" href="/registration" type="button">Sign Up</a>
            </div>
        </form>

    </div>
</div>
</body>
</html>
