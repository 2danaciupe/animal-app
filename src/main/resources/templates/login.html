<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="./js/login.js"></script>
    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <form action="/login" class="d-flex flex-column" method="post" th:object="${userDto}">
            <div class="h3 text-center text-white">Login</div>
            <div class="d-flex align-items-center input-field my-3 mb-4">
                <span class="far fa-user p-2"></span>
                <input class="form-control" placeholder="E-mail" required th:field="*{email}" type="text">
                <label class="col-lg-4 control-label" style="color:red;" th:class="'error'"
                       th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></label>
            </div>

            <div class="d-flex align-items-center input-field mb-4">
                <span class="fas fa-lock p-2"></span>
                <input class="form-control" id="pwd" placeholder="Password" required th:field="*{password}"
                       type="password">
                <button class="btn" onclick="showPassword()">
                    <span class="fas fa-eye-slash"></span>
                </button>
                <label class="col-lg-4 control-label" style="color:red;" th:class="'error'"
                       th:errors="*{password}" th:if="${#fields.hasErrors('password')}">
                </label>

            </div>

            <div class="d-flex justify-content-center my-3">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
            <div class="d-flex justify-content-center mb-3">
                <span class="text-light-white">Don't have an account?</span>
                <a href="/registration" type="button">Sign Up</a>
            </div>
        </form>

    </div>
</div>
</body>
</html>
